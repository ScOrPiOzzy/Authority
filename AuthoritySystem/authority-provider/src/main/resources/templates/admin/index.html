<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Insert title here</title>
</head>
<body>
	<table>
		<thead>
			<tr>
				<td>订单编号</td>
				<td>客户信息</td>
				<td>产品名称</td>
				<td>供货时间</td>
				<td>订单金额</td>
				<td>剩余欠款</td>
				<td>销售人员</td>
			</tr>
		</thead>
		<tbody>
			<tr th:each="record:${recordList}">
				<td th:text="${record.id}" />
				<td th:text="${record.username}" />
				<td th:text="${record.productName}" />
				<td th:text="${record.date}" />
				<td th:text="${record.price}" />
				<td th:text="${record.debt}" />
				<td th:text="${record.salerName}" />
			</tr>
		</tbody>
	</table>

	<form action="regist/add">
		<!-- 		`code`, `node`, `date_start`, `date_end` -->
		code<input name="code" type="text" />
		node<input name="node" type="text" />
		date_start<input name="date_start" type="text" />
		date_end<input name="date_end" type="text" />
		<input type="text" />
	</form>
</body>
</html>
